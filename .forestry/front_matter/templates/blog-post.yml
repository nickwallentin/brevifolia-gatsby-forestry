---
label: Blog Post
hide_body: false
fields:
- name: draft
  type: boolean
  label: Utkast
  default: true
- type: text
  name: title
  label: title
- name: excerpt
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Ingress
- name: category
  type: select
  default: []
  config:
    required: false
    options:
    - Mat
    - Hälsa
    - Välmående
    - Träning
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Kategori
- name: hero_image
  type: file
  config:
    maxSize: '10'
  label: hero image
  description: Enter hero image for blog post here
  default: "/content/images/sarah-dorweiler-9Z1KRIfpBTM-unsplash.jpg"
- name: date
  type: datetime
  label: date
  description: Date post was created
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
  default: now
pages:
- content/posts/9-sätt-för-dig-att-hålla-dig-hälsosam-i-sommar.md
